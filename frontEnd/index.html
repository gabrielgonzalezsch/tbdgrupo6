<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ejercicio1</title>
</head>

<body>
    <div id="app" class="container mt-5 bg-light">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="porAgregar" v-on:keyup.enter="agregarActividad">
        <button class="btn btn-primary" @click="agregarActividad">Agregar</button>
        <div class="mt-3" v-for="(item,index) of actividades">
            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                    {{index}} - {{item.nombre}} - {{item.estado}}
                </div>
                <div>
                    <button class="btn btn-success" @click="editarActividad(index)">OK</button>
                    <button class="btn btn-danger" @click="eliminarActividad(index)">X</button>
                </div>
              </div>  
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="EJ1.js"></script>
</body>
</html>
